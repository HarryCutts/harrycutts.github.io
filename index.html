---
layout: default
---

<div class="pure-g">
	<div class="column pure-u-1 pure-u-md-1-2">
		<a href="{{site.baseurl}}/about/"><h1>About Me</h1></a>
		<p>
			{{ site.description }}
		</p>

		<a href="{{site.baseurl}}/projects/"><h1>Projects</h1></a>
		<!--
		Ordered by time?
		* Videogular Cuepoints?
		* Invenio Mobile
		* Graphics coursework
		* GO Publisher Web UI
		* SR Simulator
		* SR MCI
		* JustEncrypt
		* Consolid8
		-->
	</div>

	<div class="column pure-u-1 pure-u-md-1-2">
		<h1>Posts</h1>

		<ul>
			{% for post in site.posts %}
				<li>
					<span>{{ post.date | date: "%b %-d, %Y" }}</span>

					<h2>
						<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
					</h2>
				</li>
			{% endfor %}
		</ul>

		<p>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
	</div>
</div>
