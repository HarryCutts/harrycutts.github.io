---
layout: default
---

<div class="pure-g">
	<div class="column pure-u-1 pure-u-md-1-2">
		<h1><a href="{{site.baseurl}}/about/">About Me</a></h1>
		<p>
			{{ site.description }}
		</p>

		<h1><a href="{{site.baseurl}}/projects/">Projects</a></h1>
		<div class="img-grid">
			<div class="pure-g">
				<div class="pure-u-1-3">
					<a class="img-link" href="{{site.baseurl}}/projects/invenio-mobile/"
						title="Invenio Mobile">
						<img alt="" src="{{site.baseurl}}/img/projects/invenio-mobile-tile.png">
					</a>
				</div>
				<div class="pure-u-2-3">
					<a class="img-link" href="{{site.baseurl}}/projects/clangers-demo/"
						title="Clangers Demo">
						<img alt="" src="{{site.baseurl}}/img/projects/clangers-demo-tile-double.png">
					</a>
				</div>
			</div>
			<div class="pure-g">
				<div class="pure-u-1-3">
					<a class="img-link" href="{{site.baseurl}}/projects/dissertation/"
						title="Autonomous Landing Site Selection">
						<img alt="" src="{{site.baseurl}}/img/projects/dissertation-tile.png">
					</a>
				</div>
				<div class="pure-u-1-3">
					<a class="img-link" href="{{site.baseurl}}/projects/sr-simulator/"
						title="SR Simulator">
						<img alt="" src="{{site.baseurl}}/img/projects/sr-simulator-tile.png">
					</a>
				</div>
				<div class="pure-u-1-3">
					<a class="img-link" href="{{site.baseurl}}/projects/sr-mci/"
						title="SR Manual Control Interface">
						<img alt="" src="{{site.baseurl}}/img/projects/sr-mci-tile.png">
					</a>
				</div>
			</div>
			<div class="pure-g">
				<div class="pure-u-2-3">
					<a class="img-link" href="{{site.baseurl}}/projects/go-publisher-web-ui/"
						title="GO Publisher Workflow Web UI">
						<img alt="" src="{{site.baseurl}}/img/projects/gpw-tile.png">
					</a>
				</div>
				<div class="pure-u-1-3">
					<a class="img-link" href="{{site.baseurl}}/projects/consolid8/"
						title="Consolid8">
						<img alt="" src="{{site.baseurl}}/img/projects/consolid8-tile.jpg">
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="column pure-u-1 pure-u-md-1-2">
		<h1>Blog</h1>

		<ul class="post-list">
			{% for post in site.posts %}
				<li>
					<span class="post-list-date">{{ post.date | date: "%b %-d, %Y" }}</span>

					<h2>
						<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
					</h2>
					<div class="post-list-preview">{{ post.content | truncatewords: 30, '...' }}</div>
				</li>
			{% endfor %}
		</ul>

		<p class="subscribe-link">
			<i class="fa fa-rss-square"></i>
			<a href="{{ "/feed.xml" | prepend: site.baseurl }}">subscribe via RSS</a>
		</p>
	</div>
</div>
