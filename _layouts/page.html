---
layout: default
---
<div class="wrapper post">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
	</header>

	<article class="post-content">
		{{ content }}

		{% if page.legal_gumph %}
		<p class="legal-gumph">
			{{ page.legal_gumph}}
		</p>
		{% endif %}
	</article>
</div>
{% include footer.html %}
